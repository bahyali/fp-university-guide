{% macro search_box(placeholder="What are you looking for?", text="") %}
    <div class="search-box">
        <input placeholder="{{ placeholder }}" value="{{ text }}" class="search-box__input" type="text">
        <div class="search-box__search-btn">
            <i class="fas fa-search"></i>
        </div>
    </div>
{% endmacro %}

{% macro input(placeholder="",
               type="text",
               name="",
               id="",
               value="",
               class="",
               container_class="input") %}
    <div class="{{ container_class }}">
        <input class="{{ class }}"
               placeholder="{{ placeholder }}"
               value="{{ value }}"
               type="{{ type }}"
               name="{{ name }}"
               id="{{ id }}">
    </div>
{% endmacro %}
